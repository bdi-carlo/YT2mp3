<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      YT2mp3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="secondary">
  <ion-card>
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <ion-searchbar type="text" placeholder="Titre de musique" [(ngModel)]="inputTitle"></ion-searchbar>
      <button ion-button icon-start expand="block" size="large" (click)="onDownload()">Télécharger</button>
    </ion-card-content>
  </ion-card>
</ion-content>
